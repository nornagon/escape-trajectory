<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Martian+Mono:,b">
    <link rel="stylesheet" href="./style.css">
    <script type="importmap">
      {
        "imports": {
          "preact": "https://esm.sh/preact@10.13.2",
          "htm/preact": "https://esm.sh/htm@3.1.1/preact",
          "preact/hooks": "https://esm.sh/preact@10.13.2/hooks",
          "idb-keyval": "https://esm.sh/idb-keyval@6.2.1?exports=get,set"
        }
      }
    </script>
    <style>
      canvas {
        width: 100%;
        height: 80vh;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
      <div id="overlay"></div>
    </div>
    <div>
      <button id="step">Step</button>
      <button id="step10">Step 10</button>
      <button id="step100">Step 100</button>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="extendPrediction">Predict +10h</button>
      <button id="reducePrediction">Predict -10h</button>
      <button id="save">Save</button>
      <button id="load">Load</button>
    <pre>
      draw: <span id="draw-time"></span>
      zoom: <span id="zoom-level"></span>
      t: <span id="t"></span>
    </pre>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
